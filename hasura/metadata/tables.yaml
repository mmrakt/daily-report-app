- table:
      schema: public
      name: articles
  configuration:
      custom_root_fields: {}
      custom_column_names:
          author_id: authorId
          updated_at: updatedAt
          published_at: publishedAt
          created_at: createdAt
  object_relationships:
      - name: user
        using:
            foreign_key_constraint_on: author_id
- table:
      schema: public
      name: categories
  array_relationships:
      - name: tasks
        using:
            foreign_key_constraint_on:
                column: categoryId
                table:
                    schema: public
                    name: tasks
- table:
      schema: public
      name: hours
  array_relationships:
      - name: tasks
        using:
            foreign_key_constraint_on:
                column: hourId
                table:
                    schema: public
                    name: tasks
- table:
      schema: public
      name: reports
  array_relationships:
      - name: tasks
        using:
            foreign_key_constraint_on:
                column: reportDateText
                table:
                    schema: public
                    name: tasks
- table:
      schema: public
      name: tasks
  object_relationships:
      - name: categoryId
        using:
            foreign_key_constraint_on: categoryId
      - name: hourId
        using:
            foreign_key_constraint_on: hourId
      - name: report
        using:
            foreign_key_constraint_on: reportDateText
- table:
      schema: public
      name: users
  configuration:
      custom_root_fields: {}
      custom_column_names:
          display_name: displayName
          display_id: displayId
          updated_at: updatedAt
          created_at: createdAt
  array_relationships:
      - name: articles
        using:
            foreign_key_constraint_on:
                column: authorId
                table:
                    schema: public
                    name: articles
