query getReport($dateText: String!) {
  reports(where: { dateText: { _eq: $dateText } }) {
    tasks(where: { reportDateText: { _eq: $dateText } }) {
      target
      reportDateText
      hourId
      categoryId
      project
      ticketTitle
      note
    }
  }
  hours {
    id
    hour
  }
  categories {
    id
    category
  }
}
