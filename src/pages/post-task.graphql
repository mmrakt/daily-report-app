mutation PostTask(
  $target: Boolean!
  $reportDateText: String!
  $hourId: Int!
  $categoryId: Int!
  $project: String!
  $ticketTitle: String
  $note: String
) {
  insert_tasks_one(
    object: {
      target: $target
      reportDateText: $reportDateText
      hourId: $hourId
      categoryId: $categoryId
      project: $project
      ticketTitle: $ticketTitle
      note: $note
    }
  ) {
    id
  }
}
